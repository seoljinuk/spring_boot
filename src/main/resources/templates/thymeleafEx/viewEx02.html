<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 1개에 대한 예시</h1>
    <div>
        상품 이름 : <span th:text="${itemDto.itemNm}"></span>
    </div>
    <div>
        상세 설명 : <span th:text="${itemDto.itemDetail}"></span>
    </div>
    <div>
        등록일 : <span th:text="${itemDto.regTime}"></span>
    </div>
    <div>
        상품 가격 : <span th:text="${itemDto.price}"></span>
    </div>
</body>
</html>
